<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator yasash</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main">
      <h1>Calculator</h1>
      <div class="calc">
        <input type="text" class="input" readonly />

        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="btn">C</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>/</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>x</button>
          <button>-</button>
          <button>+</button>
          <button>0</button>
          <button>=</button>
        </div>
      </div>
    </main>

    <script src="./js/main.js"></script>
  </body>
</html>
